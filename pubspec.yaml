name: seein_frontend
description: "SeeIn 프로젝트 3팀 - Flutter 프론트엔드"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.0.0
  flutter_tts: ^3.6.3
  http: ^1.2.1
  camera: ^0.10.0+1

  image_picker: ^1.1.2
  flutter_dotenv: ^5.1.0
  provider: ^6.1.5
  shared_preferences: ^2.1.0
  text_divider: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env
    - assets/images/test_product.png
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700